<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapRangeUserBean.id}"/>
		<f:event type="preRenderView" listener="#{mapRangeUserBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Map Range User"/>

	<ui:define name="header">
		Map Range User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty mapRangeUserBean.id}">
				Edit existing Map Range User
			</c:when>
			<c:otherwise>
				Create a new Map Range User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="mapRangeUserBeanMapRangeUserActive" value="Active:"/>
				<h:panelGroup>
					<h:inputText id="mapRangeUserBeanMapRangeUserActive" value="#{mapRangeUserBean.mapRangeUser.active}"/>
					<h:message for="mapRangeUserBeanMapRangeUserActive" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapRangeUserBeanMapRangeUserUserid" value="Userid:"/>
				<h:panelGroup>
					<h:inputText id="mapRangeUserBeanMapRangeUserUserid" value="#{mapRangeUserBean.mapRangeUser.userid}"/>
					<h:message for="mapRangeUserBeanMapRangeUserUserid" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapRangeUserBeanMapRangeUserRangeid" value="Rangeid:"/>
				<h:panelGroup>
					<h:inputText id="mapRangeUserBeanMapRangeUserRangeid" value="#{mapRangeUserBean.mapRangeUser.rangeid}"/>
					<h:message for="mapRangeUserBeanMapRangeUserRangeid" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapRangeUserBeanMapRangeUserModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="mapRangeUserBeanMapRangeUserModifiedDate" value="#{mapRangeUserBean.mapRangeUser.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="mapRangeUserBeanMapRangeUserModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{mapRangeUserBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty mapRangeUserBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{mapRangeUserBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{mapRangeUserBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
