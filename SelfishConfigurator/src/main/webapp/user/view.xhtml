<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}"/>
		<f:event type="preRenderView" listener="#{userBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		View existing User
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userBeanUserFirstName" value="First Name:"/>
			<h:outputText id="userBeanUserFirstName" value="#{userBean.user.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserLastName" value="Last Name:"/>
			<h:outputText id="userBeanUserLastName" value="#{userBean.user.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserEmailId" value="Email Id:"/>
			<h:outputText id="userBeanUserEmailId" value="#{userBean.user.emailId}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserMobileNo" value="Mobile No:"/>
			<h:outputText id="userBeanUserMobileNo" value="#{userBean.user.mobileNo}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserPhoneNo" value="Phone No:"/>
			<h:outputText id="userBeanUserPhoneNo" value="#{userBean.user.phoneNo}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserAddress1" value="Address 1:"/>
			<h:outputText id="userBeanUserAddress1" value="#{userBean.user.address1}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserAddress2" value="Address 2:"/>
			<h:outputText id="userBeanUserAddress2" value="#{userBean.user.address2}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserCity" value="City:"/>
			<h:outputText id="userBeanUserCity" value="#{userBean.user.city}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserState" value="State:"/>
			<h:outputText id="userBeanUserState" value="#{userBean.user.state}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserZip" value="Zip:"/>
			<h:outputText id="userBeanUserZip" value="#{userBean.user.zip}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserRefCol1" value="Ref Col 1:"/>
			<h:outputText id="userBeanUserRefCol1" value="#{userBean.user.refCol1}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserRefCol2" value="Ref Col 2:"/>
			<h:outputText id="userBeanUserRefCol2" value="#{userBean.user.refCol2}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserModifiedDate" value="Modified Date:"/>
			<h:outputText id="userBeanUserModifiedDate" value="#{userBean.user.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="userBeanUserCountryId" value="Country Id:"/>
			<h:link id="userBeanUserCountryId" outcome="/country/view" value="#{userBean.user.countryId}">
				<f:param name="id" value="#{userBean.user.countryId.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
