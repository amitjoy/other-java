<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}"/>
		<f:event type="preRenderView" listener="#{userBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty userBean.id}">
				Edit existing User
			</c:when>
			<c:otherwise>
				Create a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstName" value="#{userBean.user.firstName}"/>
					<h:message for="userBeanUserFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserLastName" value="Last Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserLastName" value="#{userBean.user.lastName}"/>
					<h:message for="userBeanUserLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserEmailId" value="Email Id:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserEmailId" value="#{userBean.user.emailId}"/>
					<h:message for="userBeanUserEmailId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserMobileNo" value="Mobile No:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserMobileNo" value="#{userBean.user.mobileNo}"/>
					<h:message for="userBeanUserMobileNo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserPhoneNo" value="Phone No:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserPhoneNo" value="#{userBean.user.phoneNo}"/>
					<h:message for="userBeanUserPhoneNo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserAddress1" value="Address 1:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserAddress1" value="#{userBean.user.address1}"/>
					<h:message for="userBeanUserAddress1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserAddress2" value="Address 2:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserAddress2" value="#{userBean.user.address2}"/>
					<h:message for="userBeanUserAddress2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserCity" value="City:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserCity" value="#{userBean.user.city}"/>
					<h:message for="userBeanUserCity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserState" value="State:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserState" value="#{userBean.user.state}"/>
					<h:message for="userBeanUserState" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserZip" value="Zip:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserZip" value="#{userBean.user.zip}"/>
					<h:message for="userBeanUserZip" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserRefCol1" value="Ref Col 1:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserRefCol1" value="#{userBean.user.refCol1}"/>
					<h:message for="userBeanUserRefCol1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserRefCol2" value="Ref Col 2:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserRefCol2" value="#{userBean.user.refCol2}"/>
					<h:message for="userBeanUserRefCol2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserModifiedDate" value="#{userBean.user.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="userBeanUserModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserCountryId" value="Country Id:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{countryBean.converter}" id="userBeanUserCountryId" value="#{userBean.user.countryId}">
						<f:selectItem/>
						<f:selectItems value="#{countryBean.all}"/>
					</h:selectOneMenu>
					<h:message for="userBeanUserCountryId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{userBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty userBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{userBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{userBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
