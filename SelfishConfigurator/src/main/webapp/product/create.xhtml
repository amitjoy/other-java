<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productBean.id}"/>
		<f:event type="preRenderView" listener="#{productBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Product"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty productBean.id}">
				Edit existing Product
			</c:when>
			<c:otherwise>
				Create a new Product
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="productBeanProductProductName" value="Product Name:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductProductName" value="#{productBean.product.productName}"/>
					<h:message for="productBeanProductProductName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductDescription" value="#{productBean.product.description}"/>
					<h:message for="productBeanProductDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductLongDescription" value="Long Description:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductLongDescription" value="#{productBean.product.longDescription}"/>
					<h:message for="productBeanProductLongDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductImagePath" value="Image Path:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductImagePath" value="#{productBean.product.imagePath}"/>
					<h:message for="productBeanProductImagePath" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductPDFPath" value="PDF Path:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductPDFPath" value="#{productBean.product.PDFPath}"/>
					<h:message for="productBeanProductPDFPath" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductRefCol1" value="Ref Col 1:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductRefCol1" value="#{productBean.product.refCol1}"/>
					<h:message for="productBeanProductRefCol1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductRefCol2" value="Ref Col 2:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductRefCol2" value="#{productBean.product.refCol2}"/>
					<h:message for="productBeanProductRefCol2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductInstallationVideoPath" value="Installation Video Path:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductInstallationVideoPath" value="#{productBean.product.installationVideoPath}"/>
					<h:message for="productBeanProductInstallationVideoPath" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductBarcode" value="Barcode:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductBarcode" value="#{productBean.product.barcode}"/>
					<h:message for="productBeanProductBarcode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductIsUpdate" value="Is Update:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductIsUpdate" value="#{productBean.product.isUpdate}"/>
					<h:message for="productBeanProductIsUpdate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductIsActive" value="Is Active:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductIsActive" value="#{productBean.product.isActive}"/>
					<h:message for="productBeanProductIsActive" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductModifiedDate" value="#{productBean.product.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="productBeanProductModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductSubCategoryId" value="Sub Category Id:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{subCategoryBean.converter}" id="productBeanProductSubCategoryId" value="#{productBean.product.subCategoryId}">
						<f:selectItem/>
						<f:selectItems value="#{subCategoryBean.all}"/>
					</h:selectOneMenu>
					<h:message for="productBeanProductSubCategoryId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{productBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty productBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{productBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{productBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
