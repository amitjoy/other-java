<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{productBean.page}"/>
		<f:event type="preRenderView" listener="#{productBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product entities"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		Search Product entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="productBeanExampleProductName" value="Product Name:"/>
						<h:panelGroup>
							<h:inputText id="productBeanExampleProductName" value="#{productBean.example.productName}"/>
							<h:message for="productBeanExampleProductName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="productBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="productBeanExampleDescription" value="#{productBean.example.description}"/>
							<h:message for="productBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="productBeanExampleLongDescription" value="Long Description:"/>
						<h:panelGroup>
							<h:inputText id="productBeanExampleLongDescription" value="#{productBean.example.longDescription}"/>
							<h:message for="productBeanExampleLongDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="productBeanExampleImagePath" value="Image Path:"/>
						<h:panelGroup>
							<h:inputText id="productBeanExampleImagePath" value="#{productBean.example.imagePath}"/>
							<h:message for="productBeanExampleImagePath" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="productBeanExamplePDFPath" value="PDF Path:"/>
						<h:panelGroup>
							<h:inputText id="productBeanExamplePDFPath" value="#{productBean.example.PDFPath}"/>
							<h:message for="productBeanExamplePDFPath" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{productBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{productBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="productBeanPageItems" styleClass="data-table" value="#{productBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Product Name"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProductName" value="#{_item.productName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Long Description"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLongDescription" value="#{_item.longDescription}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Image Path"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemImagePath" value="#{_item.imagePath}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PDF Path"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPDFPath" value="#{_item.PDFPath}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{productBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
