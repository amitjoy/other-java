<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{categoryBean.id}"/>
		<f:event type="preRenderView" listener="#{categoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Category"/>

	<ui:define name="header">
		Category
	</ui:define>

	<ui:define name="subheader">
		View existing Category
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="categoryBeanCategoryCategoryName" value="Category Name:"/>
			<h:outputText id="categoryBeanCategoryCategoryName" value="#{categoryBean.category.categoryName}"/>
			<h:outputText/>
			<h:outputLabel for="categoryBeanCategoryModifiedDate" value="Modified Date:"/>
			<h:outputText id="categoryBeanCategoryModifiedDate" value="#{categoryBean.category.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="categoryBeanCategoryRangeId" value="Range Id:"/>
			<h:link id="categoryBeanCategoryRangeId" outcome="/productRange/view" value="#{categoryBean.category.rangeId}">
				<f:param name="id" value="#{categoryBean.category.rangeId.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
