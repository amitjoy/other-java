<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapUserRoleBean.id}"/>
		<f:event type="preRenderView" listener="#{mapUserRoleBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Map User Role"/>

	<ui:define name="header">
		Map User Role
	</ui:define>

	<ui:define name="subheader">
		View existing Map User Role
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="mapUserRoleBeanMapUserRoleModifiedDate" value="Modified Date:"/>
			<h:outputText id="mapUserRoleBeanMapUserRoleModifiedDate" value="#{mapUserRoleBean.mapUserRole.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="mapUserRoleBeanMapUserRoleUserID" value="User ID:"/>
			<h:link id="mapUserRoleBeanMapUserRoleUserID" outcome="/user/view" value="#{mapUserRoleBean.mapUserRole.userID}">
				<f:param name="id" value="#{mapUserRoleBean.mapUserRole.userID.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="mapUserRoleBeanMapUserRoleRoleID" value="Role ID:"/>
			<h:link id="mapUserRoleBeanMapUserRoleRoleID" outcome="/role/view" value="#{mapUserRoleBean.mapUserRole.roleID}">
				<f:param name="id" value="#{mapUserRoleBean.mapUserRole.roleID.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
