<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapUserRoleBean.id}"/>
		<f:event type="preRenderView" listener="#{mapUserRoleBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Map User Role"/>

	<ui:define name="header">
		Map User Role
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty mapUserRoleBean.id}">
				Edit existing Map User Role
			</c:when>
			<c:otherwise>
				Create a new Map User Role
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="mapUserRoleBeanMapUserRoleModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="mapUserRoleBeanMapUserRoleModifiedDate" value="#{mapUserRoleBean.mapUserRole.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="mapUserRoleBeanMapUserRoleModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapUserRoleBeanMapUserRoleUserID" value="User ID:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{userBean.converter}" id="mapUserRoleBeanMapUserRoleUserID" value="#{mapUserRoleBean.mapUserRole.userID}">
						<f:selectItem/>
						<f:selectItems value="#{userBean.all}"/>
					</h:selectOneMenu>
					<h:message for="mapUserRoleBeanMapUserRoleUserID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapUserRoleBeanMapUserRoleRoleID" value="Role ID:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{roleBean.converter}" id="mapUserRoleBeanMapUserRoleRoleID" value="#{mapUserRoleBean.mapUserRole.roleID}">
						<f:selectItem/>
						<f:selectItems value="#{roleBean.all}"/>
					</h:selectOneMenu>
					<h:message for="mapUserRoleBeanMapUserRoleRoleID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{mapUserRoleBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty mapUserRoleBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{mapUserRoleBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{mapUserRoleBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
