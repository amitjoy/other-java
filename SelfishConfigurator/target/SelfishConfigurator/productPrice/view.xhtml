<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productPriceBean.id}"/>
		<f:event type="preRenderView" listener="#{productPriceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Product Price"/>

	<ui:define name="header">
		Product Price
	</ui:define>

	<ui:define name="subheader">
		View existing Product Price
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="productPriceBeanProductPriceProductPricecol" value="Product Pricecol:"/>
			<h:outputText id="productPriceBeanProductPriceProductPricecol" value="#{productPriceBean.productPrice.productPricecol}"/>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPricePrice" value="Price:"/>
			<h:outputText id="productPriceBeanProductPricePrice" value="#{productPriceBean.productPrice.price}"/>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPriceStartDate" value="Start Date:"/>
			<h:outputText id="productPriceBeanProductPriceStartDate" value="#{productPriceBean.productPrice.startDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPriceEndDate" value="End Date:"/>
			<h:outputText id="productPriceBeanProductPriceEndDate" value="#{productPriceBean.productPrice.endDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPriceModifiedDate" value="Modified Date:"/>
			<h:outputText id="productPriceBeanProductPriceModifiedDate" value="#{productPriceBean.productPrice.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPriceRefernceID" value="Refernce ID:"/>
			<h:link id="productPriceBeanProductPriceRefernceID" outcome="/productReference/view" value="#{productPriceBean.productPrice.refernceID}">
				<f:param name="id" value="#{productPriceBean.productPrice.refernceID.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="productPriceBeanProductPriceCountryd" value="Countryd:"/>
			<h:link id="productPriceBeanProductPriceCountryd" outcome="/country/view" value="#{productPriceBean.productPrice.countryd}">
				<f:param name="id" value="#{productPriceBean.productPrice.countryd.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
