<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{customerProductBean.id}"/>
		<f:event type="preRenderView" listener="#{customerProductBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Customer Product"/>

	<ui:define name="header">
		Customer Product
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty customerProductBean.id}">
				Edit existing Customer Product
			</c:when>
			<c:otherwise>
				Create a new Customer Product
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="customerProductBeanCustomerProductCustomerProductcol" value="Customer Productcol:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductCustomerProductcol" value="#{customerProductBean.customerProduct.customerProductcol}"/>
					<h:message for="customerProductBeanCustomerProductCustomerProductcol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductPurchasedPrice" value="Purchased Price:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductPurchasedPrice" value="#{customerProductBean.customerProduct.purchasedPrice}"/>
					<h:message for="customerProductBeanCustomerProductPurchasedPrice" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductRefCol1" value="Ref Col 1:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductRefCol1" value="#{customerProductBean.customerProduct.refCol1}"/>
					<h:message for="customerProductBeanCustomerProductRefCol1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductRefCol2" value="Ref Col 2:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductRefCol2" value="#{customerProductBean.customerProduct.refCol2}"/>
					<h:message for="customerProductBeanCustomerProductRefCol2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductUnits" value="Units:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductUnits" value="#{customerProductBean.customerProduct.units}"/>
					<h:message for="customerProductBeanCustomerProductUnits" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductPurchaseDate" value="Purchase Date:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductPurchaseDate" value="#{customerProductBean.customerProduct.purchaseDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="customerProductBeanCustomerProductPurchaseDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="customerProductBeanCustomerProductModifiedDate" value="#{customerProductBean.customerProduct.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="customerProductBeanCustomerProductModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductReferenceID" value="Reference ID:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productReferenceBean.converter}" id="customerProductBeanCustomerProductReferenceID" value="#{customerProductBean.customerProduct.referenceID}">
						<f:selectItem/>
						<f:selectItems value="#{productReferenceBean.all}"/>
					</h:selectOneMenu>
					<h:message for="customerProductBeanCustomerProductReferenceID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductCountryID" value="Country ID:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{countryBean.converter}" id="customerProductBeanCustomerProductCountryID" value="#{customerProductBean.customerProduct.countryID}">
						<f:selectItem/>
						<f:selectItems value="#{countryBean.all}"/>
					</h:selectOneMenu>
					<h:message for="customerProductBeanCustomerProductCountryID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerProductBeanCustomerProductCustomerId" value="Customer Id:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{userBean.converter}" id="customerProductBeanCustomerProductCustomerId" value="#{customerProductBean.customerProduct.customerId}">
						<f:selectItem/>
						<f:selectItems value="#{userBean.all}"/>
					</h:selectOneMenu>
					<h:message for="customerProductBeanCustomerProductCustomerId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{customerProductBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty customerProductBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{customerProductBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{customerProductBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
