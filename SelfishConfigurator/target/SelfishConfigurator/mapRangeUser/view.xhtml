<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapRangeUserBean.id}"/>
		<f:event type="preRenderView" listener="#{mapRangeUserBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Map Range User"/>

	<ui:define name="header">
		Map Range User
	</ui:define>

	<ui:define name="subheader">
		View existing Map Range User
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="mapRangeUserBeanMapRangeUserActive" value="Active:"/>
			<h:outputText id="mapRangeUserBeanMapRangeUserActive" value="#{mapRangeUserBean.mapRangeUser.active}"/>
			<h:outputText/>
			<h:outputLabel for="mapRangeUserBeanMapRangeUserUserid" value="Userid:"/>
			<h:outputText id="mapRangeUserBeanMapRangeUserUserid" value="#{mapRangeUserBean.mapRangeUser.userid}"/>
			<h:outputText/>
			<h:outputLabel for="mapRangeUserBeanMapRangeUserRangeid" value="Rangeid:"/>
			<h:outputText id="mapRangeUserBeanMapRangeUserRangeid" value="#{mapRangeUserBean.mapRangeUser.rangeid}"/>
			<h:outputText/>
			<h:outputLabel for="mapRangeUserBeanMapRangeUserModifiedDate" value="Modified Date:"/>
			<h:outputText id="mapRangeUserBeanMapRangeUserModifiedDate" value="#{mapRangeUserBean.mapRangeUser.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
