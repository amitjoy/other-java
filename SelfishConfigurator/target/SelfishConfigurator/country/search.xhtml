<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{countryBean.page}"/>
		<f:event type="preRenderView" listener="#{countryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Country entities"/>

	<ui:define name="header">
		Country
	</ui:define>

	<ui:define name="subheader">
		Search Country entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="countryBeanExampleCountryName" value="Country Name:"/>
						<h:panelGroup>
							<h:inputText id="countryBeanExampleCountryName" value="#{countryBean.example.countryName}"/>
							<h:message for="countryBeanExampleCountryName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="countryBeanExampleCurrency" value="Currency:"/>
						<h:panelGroup>
							<h:inputText id="countryBeanExampleCurrency" value="#{countryBean.example.currency}"/>
							<h:message for="countryBeanExampleCurrency" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{countryBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{countryBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="countryBeanPageItems" styleClass="data-table" value="#{countryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country Name"/>
					</f:facet>
					<h:link outcome="/country/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCountryName" value="#{_item.countryName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Currency"/>
					</f:facet>
					<h:link outcome="/country/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCurrency" value="#{_item.currency}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Modified Date"/>
					</f:facet>
					<h:link outcome="/country/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemModifiedDate" value="#{_item.modifiedDate}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{countryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
