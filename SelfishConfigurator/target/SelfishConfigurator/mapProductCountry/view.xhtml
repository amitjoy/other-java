<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapProductCountryBean.id}"/>
		<f:event type="preRenderView" listener="#{mapProductCountryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Map Product Country"/>

	<ui:define name="header">
		Map Product Country
	</ui:define>

	<ui:define name="subheader">
		View existing Map Product Country
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="mapProductCountryBeanMapProductCountryModifiedDate" value="Modified Date:"/>
			<h:outputText id="mapProductCountryBeanMapProductCountryModifiedDate" value="#{mapProductCountryBean.mapProductCountry.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="mapProductCountryBeanMapProductCountryProductId" value="Product Id:"/>
			<h:link id="mapProductCountryBeanMapProductCountryProductId" outcome="/product/view" value="#{mapProductCountryBean.mapProductCountry.productId}">
				<f:param name="id" value="#{mapProductCountryBean.mapProductCountry.productId.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="mapProductCountryBeanMapProductCountryCountryId" value="Country Id:"/>
			<h:link id="mapProductCountryBeanMapProductCountryCountryId" outcome="/country/view" value="#{mapProductCountryBean.mapProductCountry.countryId}">
				<f:param name="id" value="#{mapProductCountryBean.mapProductCountry.countryId.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
