<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{mapProductCountryBean.id}"/>
		<f:event type="preRenderView" listener="#{mapProductCountryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Map Product Country"/>

	<ui:define name="header">
		Map Product Country
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty mapProductCountryBean.id}">
				Edit existing Map Product Country
			</c:when>
			<c:otherwise>
				Create a new Map Product Country
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="mapProductCountryBeanMapProductCountryModifiedDate" value="Modified Date:"/>
				<h:panelGroup>
					<h:inputText id="mapProductCountryBeanMapProductCountryModifiedDate" value="#{mapProductCountryBean.mapProductCountry.modifiedDate}">
						<f:convertDateTime type="both"/>
					</h:inputText>
					<h:message for="mapProductCountryBeanMapProductCountryModifiedDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapProductCountryBeanMapProductCountryProductId" value="Product Id:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productBean.converter}" id="mapProductCountryBeanMapProductCountryProductId" value="#{mapProductCountryBean.mapProductCountry.productId}">
						<f:selectItem/>
						<f:selectItems value="#{productBean.all}"/>
					</h:selectOneMenu>
					<h:message for="mapProductCountryBeanMapProductCountryProductId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapProductCountryBeanMapProductCountryCountryId" value="Country Id:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{countryBean.converter}" id="mapProductCountryBeanMapProductCountryCountryId" value="#{mapProductCountryBean.mapProductCountry.countryId}">
						<f:selectItem/>
						<f:selectItems value="#{countryBean.all}"/>
					</h:selectOneMenu>
					<h:message for="mapProductCountryBeanMapProductCountryCountryId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{mapProductCountryBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty mapProductCountryBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{mapProductCountryBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{mapProductCountryBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
