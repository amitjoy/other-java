<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Selfish Configurator</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">How to Customize</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src="#{resource['forge-logo.png']}" alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>
				<li>
					<h:link outcome="/category/search" value="Category"/>
				</li>
				<li>
					<h:link outcome="/country/search" value="Country"/>
				</li>
				<li>
					<h:link outcome="/customerProduct/search" value="Customer Product"/>
				</li>
				<li>
					<h:link outcome="/lineOfBusiness/search" value="Line Of Business"/>
				</li>
				<li>
					<h:link outcome="/mapProductCountry/search" value="Map Product Country"/>
				</li>
				<li>
					<h:link outcome="/mapRangeUser/search" value="Map Range User"/>
				</li>
				<li>
					<h:link outcome="/mapUserLoc/search" value="Map User Loc"/>
				</li>
				<li>
					<h:link outcome="/mapUserRole/search" value="Map User Role"/>
				</li>
				<li>
					<h:link outcome="/product/search" value="Product"/>
				</li>
				<li>
					<h:link outcome="/productPrice/search" value="Product Price"/>
				</li>
				<li>
					<h:link outcome="/productRange/search" value="Product Range"/>
				</li>
				<li>
					<h:link outcome="/productReference/search" value="Product Reference"/>
				</li>
				<li>
					<h:link outcome="/role/search" value="Role"/>
				</li>
				<li>
					<h:link outcome="/subCategory/search" value="Sub Category"/>
				</li>
				<li>
					<h:link outcome="/user/search" value="User"/>
				</li>
			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
