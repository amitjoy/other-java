<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{roleBean.page}"/>
		<f:event type="preRenderView" listener="#{roleBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Role entities"/>

	<ui:define name="header">
		Role
	</ui:define>

	<ui:define name="subheader">
		Search Role entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="roleBeanExampleRoleName" value="Role Name:"/>
						<h:panelGroup>
							<h:inputText id="roleBeanExampleRoleName" value="#{roleBean.example.roleName}"/>
							<h:message for="roleBeanExampleRoleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{roleBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{roleBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="roleBeanPageItems" styleClass="data-table" value="#{roleBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role Name"/>
					</f:facet>
					<h:link outcome="/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRoleName" value="#{_item.roleName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Active"/>
					</f:facet>
					<h:link outcome="/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemActive" value="#{_item.active}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Modified Date"/>
					</f:facet>
					<h:link outcome="/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemModifiedDate" value="#{_item.modifiedDate}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{roleBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
