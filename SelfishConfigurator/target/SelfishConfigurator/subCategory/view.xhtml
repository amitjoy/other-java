<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{subCategoryBean.id}"/>
		<f:event type="preRenderView" listener="#{subCategoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sub Category"/>

	<ui:define name="header">
		Sub Category
	</ui:define>

	<ui:define name="subheader">
		View existing Sub Category
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="subCategoryBeanSubCategorySubCategoryName" value="Sub Category Name:"/>
			<h:outputText id="subCategoryBeanSubCategorySubCategoryName" value="#{subCategoryBean.subCategory.subCategoryName}"/>
			<h:outputText/>
			<h:outputLabel for="subCategoryBeanSubCategoryModifiedDate" value="Modified Date:"/>
			<h:outputText id="subCategoryBeanSubCategoryModifiedDate" value="#{subCategoryBean.subCategory.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="subCategoryBeanSubCategoryCategoryId" value="Category Id:"/>
			<h:link id="subCategoryBeanSubCategoryCategoryId" outcome="/category/view" value="#{subCategoryBean.subCategory.categoryId}">
				<f:param name="id" value="#{subCategoryBean.subCategory.categoryId.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
