<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productReferenceBean.id}"/>
		<f:event type="preRenderView" listener="#{productReferenceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Product Reference"/>

	<ui:define name="header">
		Product Reference
	</ui:define>

	<ui:define name="subheader">
		View existing Product Reference
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="productReferenceBeanProductReferenceColor" value="Color:"/>
			<h:outputText id="productReferenceBeanProductReferenceColor" value="#{productReferenceBean.productReference.color}"/>
			<h:outputText/>
			<h:outputLabel for="productReferenceBeanProductReferenceModifiedDate" value="Modified Date:"/>
			<h:outputText id="productReferenceBeanProductReferenceModifiedDate" value="#{productReferenceBean.productReference.modifiedDate}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="productReferenceBeanProductReferenceProductID" value="Product ID:"/>
			<h:link id="productReferenceBeanProductReferenceProductID" outcome="/product/view" value="#{productReferenceBean.productReference.productID}">
				<f:param name="id" value="#{productReferenceBean.productReference.productID.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
